<ion-content padding>
  <ion-card *ngIf="medicamentos.length==0">
    <ion-card-content>
      <p class="description">
        <ion-icon name="warning"></ion-icon> No hay medicamentos activos actualmente
      </p>
      <br>
      <button ion-button block color="primary" (click)="goToAdd()">
        <ion-icon name="add"></ion-icon>  Agregar Medicamento
      </button>
    </ion-card-content>
  </ion-card>
  <ion-list [virtualScroll]="medicamentos" approxItemHeight="250px" >
    <ion-card *virtualItem="let med" (click)="goToInfo(med)">
      <div class="ranura" [style.backgroundColor]="returnColor(med.ranura)">
        <div class="ranura-text">
          Ranura: {{med.ranura}}
        </div>
      </div>
      <ion-card-content>
        <ion-card-title>
          {{med.nombre}}
        </ion-card-title>
        <p>
          <ion-icon name="alarm"></ion-icon> Pr√≥xima Alarma: {{getNextAlarm(med) | alarma}}
        </p>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
