<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Notificaciones</ion-title>
  </ion-navbar>
</ion-header>

<!--TODO: Estilo de notificacion sin leer-->

<ion-content padding>
  <ion-list [virtualScroll]="notificaciones" approxItemHeight="100px">
    <ion-item *virtualItem="let not" approxItemHeight="100px">
      <h3 style="margin-top: 5px">{{not.nombre}}</h3>
      <p>{{not.descripcion}}</p>
      <ion-note item-end>{{not.hora | date: "MMM d"}}</ion-note>
      <ion-note item-end>{{not.hora | date: "shortTime"}}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
